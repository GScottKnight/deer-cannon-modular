<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deer Detection Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-deer"></i> Deer Detection Gallery</h1>
            <div class="stats">
                <span id="total-detections">0</span> detections
                <span class="separator">•</span>
                <span id="date-range">Loading...</span>
            </div>
        </div>
    </header>

    <nav class="filters">
        <div class="container">
            <div class="filter-group">
                <label for="date-filter">Date:</label>
                <input type="date" id="date-filter" />
            </div>
            <div class="filter-group">
                <label for="time-filter">Time:</label>
                <select id="time-filter">
                    <option value="">All Times</option>
                    <option value="morning">Morning (6AM-12PM)</option>
                    <option value="afternoon">Afternoon (12PM-6PM)</option>
                    <option value="evening">Evening (6PM-12AM)</option>
                    <option value="night">Night (12AM-6AM)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="confidence-filter">Min Confidence:</label>
                <input type="range" id="confidence-filter" min="0" max="100" value="50" />
                <span id="confidence-value">50%</span>
            </div>
            <button class="btn-refresh" onclick="loadDetections()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </nav>

    <main class="container">
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading detections...
        </div>
        
        <div id="gallery" class="gallery"></div>
        
        <div id="no-results" class="no-results" style="display: none;">
            <i class="fas fa-search"></i>
            <p>No detections found matching your filters.</p>
        </div>
    </main>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideo()">&times;</span>
            <h2 id="modal-title">Detection Video</h2>
            <video id="modal-video" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="modal-info">
                <div id="modal-details"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Smart Deer Deterrent System • Auto-refreshes every 5 minutes</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
